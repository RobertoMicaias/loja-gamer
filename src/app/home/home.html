<main>
    <section id="SectionGay">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/Banner1.png" class="d-block w-100" alt="Banner 1">
                </div>
                <div class="carousel-item">
                    <img src="img/Banner2.png" class="d-block w-100" alt="Banner 2">
                </div>
                <div class="carousel-item">
                    <img src="img/Banner3.png" class="d-block w-100" alt="Banner 3">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
<h2>Jogos em Promoção!</h2>

            <mat-card class="example-card">
                <img mat-card-image src="img/Jogo 3.png"

                </mat-card-header>

                <mat-card-content>
                    <p>
                        Descrição do jogo 1.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 300,00</p>
                    <button matButton>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="img/Jogo 1.png"
                    alt="Photo of a Shiba Inu">
                <mat-card-header>
                    <mat-card-title>Street Fighter II</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>
                        Descrição do jogo 2.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 100,00</p>
                    <button matButton>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="img/Jogo 2.png"
                    alt="Photo of a Shiba Inu">
                <mat-card-header>
                    <mat-card-title>GTA VI</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>
                        Descrição do jogo 3.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 600,00</p>
                    <button matButton>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>






</main>
